<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holocron Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #121212; color: #e0e0e0; }
      .navbar { background-color: #1f1f1f; border-bottom: 1px solid #333; }
      .card { background-color: #1e1e1e; border: 1px solid #333; }
      .form-control { background-color: #2c2c2c; border: 1px solid #444; color: #fff; }
      .form-control:focus { background-color: #2c2c2c; color: #fff; border-color: #0d6efd; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Holocron</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Market (Goblin)</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Operations</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Roster (Skillweaver)</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Collection (Petweaver)</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
