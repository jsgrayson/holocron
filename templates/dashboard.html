<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holocron Dashboard</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --border-color: #333;
            --success-color: #03dac6;
            --warning-color: #cf6679;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            color: var(--accent-color);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-online {
            background-color: rgba(3, 218, 198, 0.2);
            color: var(--success-color);
        }

        .status-offline {
            background-color: rgba(207, 102, 121, 0.2);
            color: var(--warning-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #2c2c2c;
        }

        tr:hover {
            background-color: #252525;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .copy-btn:hover {
            background: var(--accent-color);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Holocron Dashboard</h1>
            <div id="status-indicator" class="status-badge status-offline">Checking Status...</div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('stats')">Stat Weights</button>
            <button class="tab-btn" onclick="showTab('talents')">Talent Builds</button>
            <button class="tab-btn" onclick="showTab('battles')">Pet Battles</button>
        </div>

        <!-- STATS SECTION -->
        <div id="stats" class="content-section active">
            <h2>Stat Priorities</h2>
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Spec</th>
                        <th>Stat Priority</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- TALENTS SECTION -->
        <div id="talents" class="content-section">
            <h2>Talent Builds</h2>
            <table id="talents-table">
                <thead>
                    <tr>
                        <th>Spec</th>
                        <th>Build Name</th>
                        <th>Import String</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- BATTLES SECTION -->
        <div id="battles" class="content-section">
            <h2>Recorded Battles</h2>
            <table id="battles-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Enemy</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        async function fetchData(endpoint, tableId, renderRow) {
            try {
                const res = await fetch(endpoint);
                const json = await res.json();

                // Update Status Badge
                const badge = document.getElementById('status-indicator');
                if (json.source === 'db') {
                    badge.textContent = 'Online (Live DB)';
                    badge.className = 'status-badge status-online';
                } else if (json.source === 'json') {
                    badge.textContent = 'Offline (JSON Fallback)';
                    badge.className = 'status-badge status-offline';
                } else {
                    badge.textContent = 'No Data';
                    badge.className = 'status-badge status-offline';
                }

                const tbody = document.querySelector(`#${tableId} tbody`);
                tbody.innerHTML = '';

                if (json.data && json.data.length > 0) {
                    json.data.forEach(item => {
                        tbody.innerHTML += renderRow(item);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="100%">No data available.</td></tr>';
                }
            } catch (e) {
                console.error(e);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }

        // Initial Load
        fetchData('/api/stats', 'stats-table', item => `
            <tr>
                <td>${item.spec}</td>
                <td>${item.stat_string}</td>
            </tr>
        `);

        fetchData('/api/talents', 'talents-table', item => `
            <tr>
                <td>${item.spec}</td>
                <td>${item.build_name}</td>
                <td>
                    <button class="copy-btn" onclick="copyToClipboard('${item.talent_string}')">Copy String</button>
                </td>
            </tr>
        `);

        fetchData('/api/battles', 'battles-table', item => `
            <tr>
                <td>${new Date(item.timestamp * 1000).toLocaleString()}</td>
                <td>${item.enemyName || 'Unknown'}</td>
                <td>${item.status || 'Recorded'}</td>
            </tr>
        `);
    </script>
</body>

</html>
